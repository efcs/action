
on: [ push, pull_request ]
jobs:
  run:
    runs-on: [ efcs-runners ]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: efcs/action@match-path
      with:
        paths: |
          .github/
    - name: Check
      run: |
        echo "Changed files: ${{ steps.changed-files.outputs.changed_files }}"
        echo "::set-output name=changed_files::${{ steps.changed-files.outputs.changed_files }}"
